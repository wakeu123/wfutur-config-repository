# Application config
application:
  author: Georges WAKEU
  title: Register service
  version: 1.0.0

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    prefer-ip-address: true
logging:
  level:
    com:
      netflix: ERROR

server:
  port: 8761