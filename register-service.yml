# Application config
application:
  author: Georges WAKEU
  title: Register service
  version: 0.0.1

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
  level:
    com:
      netflix: ERROR

server:
  port: 8761